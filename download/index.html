<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dir /download</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4788944561931875" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1CGCZF5S7L"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-1CGCZF5S7L');
    </script>
</head>
<body>
    <script>
        // Share Button
        document.getElementById('shareButton').addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Projekt City - by SuffixHD & itsmarian',
                        text: 'Check out the official Projekt City website and play it for FREE today.',
                        url: 'https://bit.ly/ProjektCity',
                    });
                } catch (error) {
                    console.error('Error sharing:', error);
                }
            } else {
                alert('Sharing is not supported in this browser.');
            }
        });
        
        // Mobile Navbar
        document.getElementById("menu-opener").addEventListener("click", function() {
            const menu = document.getElementById("mb-menu");
            if (menu.style.display === "block") {
                document.querySelector(".mb-bottom-menu").classList.add("hidden");
                document.querySelector(".mb-bottom-items").style.display = "none";
                setTimeout(() => {
                    document.querySelector(".mb-bottom-menu").classList.remove("hidden");
                    document.querySelector(".mb-bottom-menu").style.display = "none";
                }, 250);
            } else {
                menu.style.display = "block";
                setTimeout(() => {
                    document.querySelector(".mb-bottom-items").style.display = "flex";
                }, 175);
            }
        });
        
        function getDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (/mobile|android|iphone|ipad|ipod|blackberry|windows phone/i.test(userAgent)) {
                document.getElementById("mobile-header").style.display = "block";
                document.getElementById("mb-placeholder").style.display = "block";
                document.querySelector(".dt-p-header").style.display = "none";
                document.querySelector(".dt-main").style.display = "block";
                document.querySelector(".dt-footer").style.display = "block";
                document.querySelector(".dt-download-project-information-text-bottom").style.fontSize = "25px";
                document.getElementById("cookie-banner").remove();
                document.querySelectorAll(".dt-gf-div-line").forEach(el => {
                    el.style.fontSize = "13px";
                });
                return "mobile";
            } else {
                document.getElementById("mobile-header").style.display = "none";
                document.querySelector(".dt-main").style.display = "block";
                document.querySelector(".dt-footer").style.display = "block";
                document.querySelector(".dt-p-header").style.display = "block";
                return "desktop";
            }
        }

        function getBrowser() {
            const userAgent = navigator.userAgent;
            if (userAgent.indexOf("Firefox") > -1) {
                return "mf_mozilla-firefox";
            } else if (userAgent.indexOf("SamsungBrowser") > -1) {
                return "si_samsung-internet";
            } else if (userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1) {
                return "op_opera";
            } else if (userAgent.indexOf("Trident") > -1) {
                return "ie_internet-Explorer";
            } else if (userAgent.indexOf("Edge") > -1) {
                return "me_microsoft-edge";
            } else if (userAgent.indexOf("Chrome") > -1) {
                return "gc_google-chrome";
            } else if (userAgent.indexOf("Safari") > -1) {
                return "as_apple-safari";
            } else {
                return "uk_unknown";
            }
        }

        const deviceType = getDeviceType();
        const browser = getBrowser();

        console.log(`set-userdevice=${deviceType}`);
        console.log(`set-userbrowser=${browser}`);
    </script>
</body>
</html>
