<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            align-items: center;
            background-color: #1B1D1E;
            color: #fff;
            display: flex;
            font-family: Arial, sans-serif;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .carousel {
            border-radius: 3.75px;
            box-shadow: 0 0 3.75px rgba(0, 0, 0, 0.5);
            height: 160.5px;
            overflow: hidden;
            position: relative;
            width: 300px;
        }

        .carousel ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            transition: transform 0.5s ease-in-out;
        }

        .carousel li {
            min-width: 100%;
        }

        .carousel img {
            display: block;
            height: 160.5px;
            width: 100%;
        }

        .navbtn-prev, .navbtn-next {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 1.875px;
            cursor: pointer;
            height: 15px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbtn-prev {
            left: 1.875px;
        }

        .navbtn-next {
            right: 3.75px;
        }

        .navbtn-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .indicators {
            display: flex;
            justify-content: center;
            margin-top: 3.75px;
        }

        .indicators button {
            background-color: #bbb;
            border-radius: 0.9375px;
            border: none;
            cursor: pointer;
            height: 0.9375px;
            margin: 0 1.875px;
            overflow: hidden;
            position: relative;
            width: 5.625px;
        }

        .indicators button.active {
            background-color: #bbb;
            border-radius: 0.9375px;
            height: 0.9375px;
            width: 25px;
        }

        .indicators button .progress {
            animation: fill 3s linear infinite;
            background-color: #717171;
            border-radius: 0.9375px;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 0;
        }

        @keyframes fill {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .li-img {
            position: relative;
        }

        .li-text {
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            font-size: 6.7125px;
            height: 7.5px;
            margin-top: -22.5px;
            padding: 1.875px;
            position: relative;
            text-align: center;
            width: 296.25px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <ul>
            <li>
                <div class="li-img">
                    <img src="https://static.wixstatic.com/media/d486bb_34dfaa56ac6b4d65b4702be61f5e0f42~mv2.png" alt="Image 1">
                </div>
                <div class="li-text">
                    <a>Many planes flying around the world</a>
                </div>
            </li>
            <li>
                <div class="li-img">
                    <img src="https://static.wixstatic.com/media/d486bb_bfd39081010a4fd4b7c4039e6a98250b~mv2.png" alt="Image 1">
                </div>
                <div class="li-text">
                    <a>The subway station</a>
                </div>
            </li>
            <li>
                <div class="li-img">
                    <img src="https://static.wixstatic.com/media/d486bb_8ca749cb232048ee90f0b5202518e5ad~mv2.png" alt="Image 1">
                </div>
                <div class="li-text">
                    <a>A massive parking station</a>
                </div>
            </li>
            <li>
                <div class="li-img">
                    <img src="https://static.wixstatic.com/media/d486bb_218eaace89bb4ba7bf07d7668e193d40~mv2.png" alt="Image 1">
                </div>
                <div class="li-text">
                    <a>A big mountain with a long highway</a>
                </div>
            </li>
            <li>
                <div class="li-img">
                    <img src="https://static.wixstatic.com/media/d486bb_8f1e42597710409bbebfec8f36bf1dd2~mv2.png" alt="Image 1">
                </div>
                <div class="li-text">
                    <a>A part of the airport</a>
                </div>
            </li>
            <li>
                <div class="li-img">
                    <img src="https://static.wixstatic.com/media/d486bb_2cb91a4a60f146fbb9d85c75ae398904~mv2.png" alt="Image 1">
                </div>
                <div class="li-text">
                    <a>The city</a>
                </div>
            </li>
        </ul>
        <div class="navbtn-prev" onclick="prevSlide()">
            <div class="navbtn-inner">
                <svg xmlns="http://www.w3.org/2000/svg" height="7.5px" viewBox="0 -960 960 960" width="7.5px" fill="#e8eaed">
                    <path d="M640-80 240-480l400-400 71 71-329 329 329 329-71 71Z"/>
                </svg>
            </div>
        </div>
        <div class="navbtn-next" onclick="nextSlide()">
            <div class="navbtn-inner">
                <svg xmlns="http://www.w3.org/2000/svg" height="7.5px" viewBox="0 -960 960 960" width="7.5px" fill="#e8eaed">
                    <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/>
                </svg>
            </div>
        </div>
    </div>
    <div class="indicators"></div>
    <script>
        const carousel = document.querySelector('.carousel ul');
        const indicatorsContainer = document.querySelector('.indicators');
        let index = 0;
        let autoSlideInterval;
    
        function createIndicators() {
            const slides = document.querySelectorAll('.carousel li');
            slides.forEach((_, i) => {
                const button = document.createElement('button');
                const progress = document.createElement('div');
                progress.classList.add('progress');
                button.dataset.index = i;
                button.appendChild(progress);
                button.onclick = () => showSlide(i, true);
                indicatorsContainer.appendChild(button);
            });
            updateIndicators();
        }
    
        function updateIndicators() {
            const buttons = indicatorsContainer.querySelectorAll('button');
            buttons.forEach((button, i) => {
                const progress = button.querySelector('.progress');
                button.classList.remove('active');
                progress.style.animation = 'none';
                if (i === index) {
                    button.classList.add('active');
                    progress.style.animation = 'fill 3s linear';
                }
            });
        }
    
        function showSlide(newIndex, stopAutoSlide = false) {
            const slides = document.querySelectorAll('.carousel li');
            const totalSlides = slides.length;
    
            if (newIndex < 0) newIndex = totalSlides - 1;
            if (newIndex >= totalSlides) newIndex = 0;
    
            index = newIndex;
            const offset = -index * 100;
            carousel.style.transform = `translateX(${offset}%)`;
            updateIndicators();
    
            if (stopAutoSlide) {
                resetAutoSlide();
            }
        }
    
        function nextSlide() {
            showSlide(index + 1);
            resetAutoSlide();
        }
    
        function prevSlide() {
            showSlide(index - 1);
            resetAutoSlide();
        }
    
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                nextSlide();
            }, 3000);
        }
    
        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }
    
        createIndicators();
        startAutoSlide();
    </script>
</body>
</html>
