<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #7289DA;
        }

        .login-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .discord-btn {
            background-color: #7289DA;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
        }

        .discord-btn:hover {
            background-color: #5a6fb7;
        }

        #user-info {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login with Discord</h2>
        <a class="discord-btn" href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=token&scope=identify%20email">
            Login with Discord
        </a>

        <div id="user-info">
            <h3>Welcome, <span id="username"></span></h3>
            <p>Email: <span id="email"></span></p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // Wenn die Seite geladen wird, prüfe, ob ein Token im Speicher vorhanden ist
        window.onload = function() {
            const token = localStorage.getItem('discord_token');
            if (token) {
                getUserInfo(token);
            } else {
                // Prüfe, ob der Code im Fragment der URL vorhanden ist
                const urlParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = urlParams.get("access_token");
                if (accessToken) {
                    // Speichere den Access Token im localStorage
                    localStorage.setItem('discord_token', accessToken);
                    getUserInfo(accessToken);
                }
            }
        };

        // Funktion, um Benutzerdaten von Discord zu holen
        function getUserInfo(token) {
            fetch("https://discord.com/api/users/@me", {
                headers: { Authorization: `Bearer ${token}` }
            })
            .then(res => res.json())
            .then(user => {
                document.getElementById("username").textContent = user.username;
                document.getElementById("email").textContent = user.email;
                document.getElementById("user-info").style.display = 'block';
                document.querySelector('.login-container').style.display = 'none';
            })
            .catch(error => {
                console.error("Fehler beim Abrufen der Benutzerdaten:", error);
                localStorage.removeItem('discord_token');
            });
        }

        // Logout-Button
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('discord_token');
            window.location.reload();
        });
    </script>

</body>
</html>
