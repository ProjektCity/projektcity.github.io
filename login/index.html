<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
</head>
<body>
    <h1>Discord Login</h1>
    <button id="loginBtn">Login with Discord</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <p id="userInfo"></p>

    <script>
        document.getElementById("loginBtn").onclick = function() {
            window.location.href = "https://projektcity-discordauthbackend.vercel.app/login";
        };

        document.getElementById("logoutBtn").onclick = function() {
            window.location.href = "https://projektcity-discordauthbackend.vercel.app/logout";
        };

        const urlParams = new URLSearchParams(window.location.search);
        const userData = urlParams.get("user");

        if (userData) {
            const user = JSON.parse(decodeURIComponent(userData));
            document.getElementById("userInfo").innerHTML = `<h2>Welcome, ${user.username}!</h2>`;
            document.getElementById("loginBtn").style.display = "none";
            document.getElementById("logoutBtn").style.display = "block";
        }
    </script>
</body>
</html>
